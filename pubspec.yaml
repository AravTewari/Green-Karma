name: green_karma
description: The mobile app for Green Karma!

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0

  firebase_core: 0.5.2
  firebase_auth: 0.18.3
  cloud_firestore: 0.14.3
  firebase_storage: ^4.0.0

  provider: 4.3.2+2
  intl: ^0.16.1

  flutter_animation_progress_bar: 1.0.6
  flutter_custom_clippers: ^1.1.2
  image_picker: ^0.6.7+14
  image_cropper: ^1.3.1


dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  
  assets:
    - assets/
    - assets/images/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
    
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 400